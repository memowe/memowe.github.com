<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Mirko Westermeier</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sanitize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown"></script>
</head>
<body>
    <main>
        <div id="header">
            <img src="" width="150" height="150" alt="">
            <p id="slogan"></p>
        </div>
        <section id="content"></section>
    </main>
    <script>
        const sd = new showdown.Converter({metadata: true});
        fetch('content.md').then(res => res.text())
            .then(md => ({html: sd.makeHtml(md), meta: sd.getMetadata()}))
            .then(page => {
                const gravatarUrl = `https://gravatar.com/avatar/${page.meta.gravatar}?s=150`;
                document.querySelector('#header img').setAttribute('src', gravatarUrl);
                document.querySelector('title').textContent = page.meta.title;
                document.querySelector('#slogan').textContent = page.meta.slogan;
                document.querySelector('#content').innerHTML = page.html;
            });
    </script>
</body>
</html>
