language: perl
perl:
    - "5.24"

script:
    - perl webapp.pl dump
    - echo "mirko.westermeier.de" > dump/CNAME
    - cp README.deploy.md dump/README.md

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dump
    target_branch: master
    keep_history: true
    on:
        branch: contenticious
